<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Form</title>
</head>
<body>
    <form>
        <table border="1" width="60%" cellpadding="5px" align="center">
            <tbody>
                <tr>
                    <th colspan="2">
                        <h2>Registration Form</h2>
                    </th>
                </tr>
                <tr>
                    <td>
                        <label>Student Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Father's name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mother's name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable>Gender</lable>
                    </td>
                    <td>
                        <label>Male</label>
                        <input type="radio" name="gender">
                        <label>Female</label>
                        <input type="radio" name="gender">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email ID</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile No.</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        <textarea rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>State</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>City</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="Submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
