<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table border="1" align="center" width="60%" cellpadding="5">
            <tbody>
                <tr>
                    <th colspan="4">
                        <h2>Registration Form</h2>
                    </th>
                </tr>
                <tr>
                    <td>
                        <label>Student<br>Name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="First Name">
                    </td>
                    <td>
                        <input type="text" placeholder="Middle Name">
                    </td>
                    <td>
                        <input type="text" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable>Father's<br>Name</lable>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Your father's Name">
                    </td>
                    <td>
                        <label>Mother's Name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your mother's Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of<br> Birth</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    <td>
                        <label>Gender</label>
                    </td>
                    <td>
                        <label>Male</label>
                        <input type="radio" name="gender">
                        <label>Female</label>
                        <input type="radio" name="gender">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Category</label>
                    </td>
                    <td>
                        <label>Gen</label>
                        <input type="radio" name="Category">
                        <label>OBC</label>
                        <input type="radio" name="Category">
                        <label>SC/ST</label>
                        <input type="radio" name="Category">
                    </td>
                    <td>
                        <label>Handicapped</label>
                    </td>
                    <td>
                        <label>Yes</label>
                        <input type="radio" name="Handicapped">
                        <label> No</label>
                        <input type="radio" name="Handicapped">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Ex-<br>Serviceman</label>
                    </td>
                    <td>
                        <label>Yes</label>
                        <input type="radio" name="Serviceman">
                        <label> No</label>
                        <input type="radio" name="Serviceman">
                    </td>
                    <td>
                        <label>EWS</label>
                    </td>
                    <td>
                        <label>Yes</label>
                        <input type="radio" name="EWS">
                        <label> No</label>
                        <input type="radio" name="EWS">
                    </td>
                    <tr>
                        <td>
                            <label>Email ID</label>
                        </td>
                        <td>
                            <input type="email">
                        </td>
                        <td>
                            <label>Mobile No.</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>State</label>
                        </td>
                        <td>
                            <select>
                                <option>Select any One</option>
                                <option>Delhi</option>
                                <option>Haryana</option>
                            </select>
                        </td>
                        <td>
                            <label>City</label>
                        </td>
                        <td>
                            <select>
                                <option>Select any One</option>
                                <option>Hansi</option>
                                <option>Hissar</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Upload<br>Photo</label>
                        </td>
                        <td>
                            <input type="file">
                        </td>
                        <td>
                            <lable>Upload Signature</lable>
                        </td>
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="3" align="center">
                            <input type="button" value="Submit">
                        </td>
                    </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
