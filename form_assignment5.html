<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appoinment Form</title>
</head>
<body>
    <table width="70%" align="center" cellpadding="10px">
        <tbody>
            <tr>
                <td rowspan="10">
                    <img src="doc.png" align="left" width="500px" alt="Doctor Appoinment Form">
                </td>
                <td colspan="3">
                    <h1 align="center">Doctor Appoinment Form</h1>
                    <hr color="red">
                </td>
            </tr>
            <tr>
                <td>
                    Appoinment Form
                </td>
                <td colspan="2">
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Appoinment Time
                </td>
                <td colspan="2">
                    <input type="time">
                </td>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" placeholder="First">
                </td>
                <td>
                    <input type="text" placeholder="Last">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td colspan="2">
                    Male
                    <input type="radio" name="gender">
                    Female
                    <input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td colspan="2">
                    <input type="number" maxlength="10" placeholder="####">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" placeholder="City">
                </td>
                <td>
                    <input type="text" placeholder="State">
                </td>
            </tr>
            <tr>
                <td>Your Query</td>
                <td colspan="2">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td valign="top" >Appoinment Type</td>
                <td colspan="2">
                    Select which appointment type(s) you require
                    <br>
                    <input type="checkbox">
                    Cervix checkup
                    <br>
                    <input type="checkbox">
                    Heart checkup
                    <br>
                    <input type="checkbox">
                    Eye check-up
                    <br>
                    <input type="checkbox">
                    Hearing Test
                    <br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <input type="submit" value="Send">
                </td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
